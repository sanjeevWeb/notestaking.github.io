<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="notesTkRevStyle.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Notes-Taking App</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-light fs-4">Notes Taking App</a>
			<form class="d-flex" role="search">
			<input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>
	
	<div class="container">
	  <div class="container">
			<h2 class="my-4">Enter your notes here...</h2>
			<div class="mb-3">
				
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
			</div>
			<button id="savBtn" type="button" class="btn btn-primary">save your note</button>
			<br />
			<h3 class="my-3">Your added notes..<h3>
			<hr />
	  </div>
	  
	  <div class="card-container row container-fluid" id="dabba">
	    <template>
		  <div class="cards">
			<p class="title">title</p>
			<p class="content"></p>
			<p class="dateNtime"></p>
			<button class="p-2">Delete</button>
			</div>
		</template>
		
	  </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="noteTkRevWeb.js"></script>
  </body>
</html>
